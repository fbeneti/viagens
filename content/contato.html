<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>FATEC SÃO CAETANO DO SUL - PROGRAMAÇÃO EM SCRIPT</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/style.css">
    <link rel="stylesheet" type="text/css" href="../styles/jquery.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo"><a name="inicio">DESTINO PARA VIAGENS</a></h1>
        <div class="cabecalho__menu">
            <a class="cabecalho__menu__link fadeout-link" href="../index.html">Página Inicial</a>
        </div>
    </header>

    <main class="contato">
        <div class="contato__conteudo">
            <h1 class="contato__conteudo__titulo">CONTATO</h1>
            <p class="contato__conteudo__texto">Em caso de dúvidas, sugestões, elogios ou comentários sobre o conteúdo
                do site <i>DESTINO PARA VIAGENS</i>, entre em contato pelo formulário abaixo.</p>
            <!--Gerando formulário-->

            <form class="formulario" , name='frm' method='POST'
                action="mailto:contato@destinoparaviagens.com.br?subject=Contato via formulario">
                <table class="formulario__tabela">
                    <tr class="formulario__linha">
                        <td class="formulario__rotulo"><label for="nome">Nome: </label></td>
                        <td class="formulario__resposta" , colspan="3"><input type="text" , name="nome" , id="nome" ,
                                size="56" , required></td>
                    </tr>
                    <tr class="formulario__linha">
                        <td class="formulario__rotulo"><label for="email">Email: </label></td>
                        <td class="formulario__resposta" , colspan="3"><input type="email" , name="email" , id="email" ,
                                size="56" , placeholder="email@email.com.br"></td>
                    </tr>

                    <tr class="formulario__linha">
                        <td class="formulario__rotulo"><label for="sexo">Sexo: </Label></td>
                        <td class="formulario__resposta"><select name="sexo" , id="sexo">
                                <option value="0" selected>selecione</option>
                                <option value="MC">Masculino Cisgênero</option>
                                <option value="FC">Feminino Cisgênero</option>
                                <option value="MT">Masculino Transgênero</option>
                                <option value="FT">Feminino Transgênero</option>
                                <option value="ND">Não declarado</option>
                            </select></td>
                        <td class="formulario__rotulo"><label for="idade">Idade: </label></td>
                        <td class="formulario__resposta"><input type="number" , name="idade" , id="idade" , size="5" ,
                                min="0" , max="100" , step="1"></td>
                    </tr>

                    <tr class="formulario__linha">
                        <td class="formulario__rotulo"><label for="telefone">Telefone: </label></td>
                        <td class="formulario__resposta"><input type="telefone" , name="telefone" , id="telefone" ,
                                size="20" , placeholder="(99) 9999-9999"></td>
                        <td class="formulario__rotulo"><label for="celular">Celular: </label></td>
                        <td class="formulario__resposta"><input type="celular" , name="celular" , id="celular" ,
                                size="20" , placeholder="(99) 99999-9999" , required></td>
                    </tr>

                    <tr class="formulario__linha">
                        <td class="formulario__rotulo"><label for="estado">Estado: </Label></td>
                        <td class="formulario__resposta" , colspan="3"><select name="estado" , id="estado">
                                <option value="0" selected>selecione</option>
                                <option value="AC">Acre</option>
                                <option value="AL">Alagoas</option>
                                <option value="AP">Amapá</option>
                                <option value="AM">Amazonas</option>
                                <option value="BA">Bahia</option>
                                <option value="CE">Ceará</option>
                                <option value="ES">Espírito Santo</option>
                                <option value="GO">Goias</option>
                                <option value="MA">Maranhão</option>
                                <option value="MT">Mato Grosso</option>
                                <option value="MS">Mato Grosso do Sul</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="PA">Pará</option>
                                <option value="PB">Paraíba</option>
                                <option value="PR">Paraná</option>
                                <option value="PE">Pernambuco</option>
                                <option value="PI">Piauí</option>
                                <option value="RJ">Rio de Janeiro</option>
                                <option value="RN">Rio Grande do Norte</option>
                                <option value="RS">Rio Grande do Sul</option>
                                <option value="RO">Rondônia</option>
                                <option value="RR">Roraima</option>
                                <option value="SC">Santa Catarina</option>
                                <option value="SP">São Paulo</option>
                                <option value="SE">Sergipe</option>
                                <option value="TO">Tocantins</option>
                                <option value="DF">Distrito Federal</option>
                            </select></td>
                    </tr>

                    <tr class="formulario__linha">
                        <td class="formulario__resposta" , colspan="4"><label for="mensagem">Digite sua
                                mensagem:</label></td>
                    </tr>
                    <tr class="formulario__linha">
                        <td class="formulario__rotulo"> </td>
                        <td class="formulario__resposta" , colspan="3"><textarea name="mensagem" , id="mensagem" ,
                                rows="8" , cols="55" , required> </textarea></td>
                    </tr>
                    <tr class="formulario__linha">
                        <td class="formulario__rotulo" , colspan="2"><label for="arq">Selecione um arquivo para
                                anexar:</label></td>
                        <td class="formulario__resposta" , colspan="2"><input type="file" , name="arq" , id="arq" ,
                                value="arquivo"></td>
                    </tr>
                    <tr class="formulario__linha">
                        <td class="formulario__rotulo"> </td>
                        <td class="formulario__rotulo"><input type="submit" value="Enviar"></td>
                        <td class="formulario__resposta"><input type="reset" value="Limpar"></td>
                        <td class="formulario__resposta"> </td>
                    </tr>
                </table>
            </form>


        </div>
    </main>

    <footer class="rodape">
        <div class="rodape__divisoria"> </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.fadeout-link').click(function (e) {
                e.preventDefault();

                var url = $(this).attr('href');

                $('body').addClass('fadeout');
                setTimeout(function () {
                    window.location.href = url;
                }, 1000); // Tempo de espera para o fadeout (em milissegundos)
            });
        });
    </script>
</body>

</html>
